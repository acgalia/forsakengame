  <div id="contact-page" class="container-fluid">
    <div class="row mb-3">
      <div class="col-lg-12">
        <h2 class="text-center text-dark">E-sports Tournament</h2>
      <p class="text-center text-dark">We would love to have you on our team</p> 
      </div>  
      <div class="col-lg-1"></div>
      <div class="col-lg-4 border">
        <form class="form-horizontal">
          <h3><h3 class="text-center"><i class="fa fa-envelope"></i> Get Noticed </h3></h3>

          <div class="form-group">
            <i class="fa fa-user prefix grey-text"></i>
            <label class="col-lg-4" for="use"> Username </label>
            <input id="fullname" name="fullname" placeholder="Username" class="form-control col-sm-12" type="text">
          </div>

          <div class="form-group">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label class="col-lg-4" for="email"> Email </label>
            <input id="email" name="email" placeholder="Email" class="form-control" type="email">
          </div>

          <div class="form-group">
            <i class="fa fa-pencil prefix grey-text"></i>
            <label class="col-lg-4" for="message"> Message </label>
            <textarea class="form-control" id="message" name="message" placeholder="I want to join the E-tournament"></textarea>
          </div>

          <div class="form-group">
            <div class="col-lg-4">
              <button id="submit" name="submit" class="btn btn-outline-light">Submit</button>
            </div>
          </div>      
        </form>
      </div>
      <div class="col-lg-1"></div>
      <!-- end contact form -->
      <div class="col-lg-5 border">
        <div class="embed-responsive embed-responsive-16by9">
        <iframe class="mt-2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18093.873360879243!2d-122.20948338473552!3d47.61309892377676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906c888ae9b2cf%3A0x12e607396a4d7960!2sBungie%2C+Inc!5e0!3m2!1sen!2sph!4v1537354443388" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe> 
        </div>
              

        <div class="row text-center mt-2">

              <p>Bellevue, WA 98004</p>
              <p>United States</p>
          </div>
